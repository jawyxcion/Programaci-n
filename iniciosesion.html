<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="iniciosesion.css">
    <link rel="stylesheet" href="iniciosesionresponsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Login Form -->
    <div class="login-container">
        <a href="index.html"><img src="img LOGO/LOGO-CARGA-TODO-28nov19 (1).png" alt="Logo de la Empresa" class="company-logo"></a>
        
        <p>Iniciar Sesión</p>
        <form action="/login" method="POST">
            <label for="username">Correo Electrónico</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu Correo Electrónico" required>
            
            <label for="password">Contraseña</label>
<div class="password-container">
    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
    <i class="fa fa-eye" id="togglePassword"></i>
</div>
            
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        
        <div class="social-login">
            <button class="facebook-login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="20"> Iniciar con Facebook
            </button>
            <button class="google-login">
                <img src="png-transparent-google-logo-google-text-trademark-logo-thumbnail.png" alt="google" width="20"> Iniciar con Google
            </button>
        </div>

        <div class="extra-options">
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>
    </div>

   

<!-- ojito -->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
    
        togglePassword.addEventListener('click', function () {
            // Cambia el tipo de 'password' a 'text' y viceversa
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
    
            // Cambia el ícono de ojo a ojo tachado
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    <script>
    // Manejo del inicio de sesión
document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault(); // Evita el envío del formulario por defecto

    // Obtener los valores del formulario
    const email = document.getElementById('username').value.trim(); // Elimina espacios en blanco
    const password = document.getElementById('password').value.trim(); // Elimina espacios en blanco

    // Recuperar datos del almacenamiento local
    const storedUserData = JSON.parse(localStorage.getItem('userData')); // Obtener el objeto completo

    // Verificar las credenciales
    if (storedUserData && email === storedUserData.email && password === storedUserData.password) {
        // Si las credenciales son correctas, redirigir a la página deseada
        window.location.href = 'index.html'; // Cambia esto a la URL de la página que deseas
    } else {
        alert('Correo o contraseña incorrectos.'); // Mensaje de error
    }
});
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="iniciosesion.css">
    <link rel="stylesheet" href="iniciosesionresponsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <a href="index.html"><img src="img LOGO/LOGO-CARGA-TODO-28nov19 (1).png" alt="Logo de la Empresa" class="company-logo"></a>
        
        <h2>Registro</h2>
        <form id="registrationForm">
            
            <div class="form-group">
                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group apellidos-group">
                <div class="apellido">
                    <label for="lastName1">Primer Apellido</label>
                    <input type="text" id="lastName1" required>
                </div>
                <div class="apellido">
                    <label for="lastName2">Segundo Apellido</label>
                    <input type="text" id="lastName2" required>
                </div>
            </div>
            <label for="phoneNumber">Número Telefónico</label>
                <div class="phone-group">
                    <select id="countryCode" name="countryCode" required>
                        <option value="+1 ">(+1) Estados Unidos </option>
                        <option value="+44 ">(+44) Reino Unido </option>
                        <option value="+34 ">(+34) España </option>
                        <option value="+52 ">(+52) México </option>
                        <option value="+54 ">(+54) Argentina </option>
                        <option value="+57 ">(+57) Colombia </option>
                        <option value="+506 ">(+506) Costa Rica </option>
                        <option value="+33 ">(+33) Francia </option>
                        <option value="+49 ">(+49) Alemania </option>
                        <option value="+91 ">(+91) India </option>
                        <option value="+81 ">(+81) Japón </option>
                        <option value="+86 ">(+86) China </option>
                    </select>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Número telefónico" required>
                </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <i id="togglePassword" class="fas fa-eye"></i>
                </div>
                <div id="passwordValidation" class="validation-messages"></div> <!-- Aquí se mostrarán los mensajes -->
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Verificar Contraseña</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" required>
                    <i id="toggleConfirmPassword" class="fas fa-eye"></i>
                </div>
            </div>
            <div class="form-group terms">
                <label>
                    <input type="checkbox" required> Acepto los términos y condiciones.
                </label>
            </div>
            
            <div>
                <button id="next-btn" type="submit" class="registrar">Registrarse</button>
                <div id="message" class="message"></div>
            </div>

            <div class="extra-options">
                <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                <p>¿Ya tienes una cuenta? <a href="iniciosesion.html">Inicia sesión aquí</a></p>
            </div>

            <!-- Social Login Buttons -->
            <div class="social-login">
                <button type="button" class="facebook-login" id="facebookLogin">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="20"> Iniciar con Facebook
                </button>
                <button type="button" class="google-login" id="googleLogin">
                    <img src="png-transparent-google-logo-google-text-trademark-logo-thumbnail.png" alt="google" width="20"> Iniciar con Google
                </button>
            </div>
        </form>
    </div>
    <script src="registro.js"></script>
</body>
</html>
